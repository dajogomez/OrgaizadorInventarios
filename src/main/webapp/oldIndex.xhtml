<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Prueba con Primefaces</title>
        </h:head>

        <h:body>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>

                <p:panel header="Crear estudiante">
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="identif" value="#{manejadorBean.identificacion}"/>
                        <p:outputLabel for="@previous" value="IdentificaciÃ³n"/>
                    </span>
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="nombre" value="#{manejadorBean.nombre}"/>
                        <p:outputLabel for="@previous" value="Nombre"/>
                    </span>
                    <br/>
                    <span class="ui-float-label">
                        <p:inputText id="apellido" value="#{manejadorBean.apellido}"/>
                        <p:outputLabel for="@previous" value="Apellido"/>
                    </span>
                    <br/>
                    <span >
                        <p:outputLabel for="@next" value="Programa"/>
                        <br/>
                        <p:selectOneMenu id="programa" value="#{manejadorBean.programa}" label="Seleccione programa">
                            <f:selectItem itemLabel="SISTEMAS" itemValue="1"/>
                            <f:selectItem itemLabel="AMBIENTAL" itemValue="2"/>
                            <f:selectItem itemLabel="PUBLICIDAD" itemValue="3"/>
                        </p:selectOneMenu>

                    </span>
                    <br/>
                    <span >
                        <p:outputLabel for="@next" value="Activo"/>
                        <br/>
                        <p:selectOneMenu id="activo" value="#{manejadorBean.activo}" >
                            <f:selectItem itemLabel="Activo" itemValue="1"/>
                            <f:selectItem itemLabel="Inactivo" itemValue="0"/>
                        </p:selectOneMenu>

                    </span>                    




                    <p:commandButton value="Ingresar " action="#{manejadorBean.guardar()}" update="msg"/>
                    <br/>
                    <h:outputLabel id="msg" value="#{manejadorBean.mensaje}" />

                </p:panel>
            </h:form>
        </h:body>
    </html>
</f:view>
